---
layout: page
title: Nate Nuval
permalink: /
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <img src="{{ site.baseurl }}/img/faceCircle.png" alt="Logo">
          <h1>Nate Nuval</h1>
          <p>Info about me</p>
          <p>More stuff</p>
          <p>Information</p>
          <p>Cool stuff</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.content | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
